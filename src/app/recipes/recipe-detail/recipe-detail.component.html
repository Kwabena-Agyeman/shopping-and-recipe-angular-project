<ng-container *ngIf="recipe; else noRecipe">
  <div class="row">
    <div class="col-sm-12">
      <img
        [src]="recipe.imagePath"
        alt=""
        class="img-fluid"
        style="max-height: 300px"
      />
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <h1>{{ recipe.name }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="btn-group" role="group" aria-label="Basic example">
        <button
          type="button"
          class="btn btn-primary"
          (click)="addIngredientsToShopList(recipe.ingredients)"
        >
          Add to Shopping List
        </button>
        <button
          type="button"
          class="btn btn-warning ms-2"
          [routerLink]="['edit']"
        >
          Edit Recipe
        </button>
        <button
          type="button"
          class="btn btn-danger ms-2"
          (click)="onDelete(recipe.id)"
        >
          Delete Recipe
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">{{ recipe.description }}</div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let ingredient of recipe.ingredients"
        >
          {{ ingredient.name }} - {{ ingredient.amount }}
        </li>
      </ul>
    </div>
  </div>
</ng-container>
<ng-template #noRecipe>
  <h3>No recipe with this id</h3>
</ng-template>
