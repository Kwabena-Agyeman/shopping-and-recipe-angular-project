<div class="row">
  <div class="col-sm-12">
    <form>
      <div class="row">
        <div class="col-sm-12">
          <button class="btn btn-success" type="submit">Save</button>
          <button class="btn btn-danger ms-2" type="button">Cancel</button>
          <div class="row mt-5">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control" />
              </div>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="imagePath">Image Url</label>
                <input
                  type="text"
                  name="imagePath"
                  id="imagePath"
                  class="form-control"
                />
              </div>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-sm-12">
              <img src="" class="image-fluid" />
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="decription">Description</label>
                <textarea
                  type="text"
                  name="description"
                  id="decription"
                  class="form-control"
                  rows="6"
                ></textarea>
              </div>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-sm-8">
              <input type="text" class="form-control" />
            </div>
            <div class="col">
              <input type="number" class="form-control" />
            </div>
            <div class="col">
              <button class="btn btn-danger">X</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
