<div class="row">
  <div class="col-sm-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-sm-12">
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="recipeName">Recipe Name</label>
                <input
                  type="text"
                  id="recipeName"
                  class="form-control"
                  [formControlName]="'name'"
                  required
                />
              </div>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="imagePath">Image Url</label>
                <input
                  type="text"
                  name="imagePath"
                  id="imagePath"
                  class="form-control"
                  [formControlName]="'imagePath'"
                  required
                />
              </div>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-sm-12">
              <img
                [src]="imagePath"
                class="image-fluid"
                style="max-height: 150px"
              />
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="decription">Description</label>
                <textarea
                  type="text"
                  name="description"
                  id="decription"
                  class="form-control"
                  rows="6"
                  [formControlName]="'description'"
                  required
                ></textarea>
              </div>
            </div>
          </div>
          <button
            class="btn btn-primary mt-4"
            type="button"
            (click)="onAddIngredient()"
          >
            Add Ingredient
          </button>
          <div [formArrayName]="'ingredients'">
            <div
              [formGroupName]="i"
              class="row mt-2 form-group"
              *ngFor="
                let ingredientsControl of ingredientsControls;
                let i = index
              "
            >
              <div class="col-sm-6">
                <label for="ingredientName">Ingredient Name</label>
                <input
                  type="text"
                  id="ingredientName"
                  class="form-control"
                  formControlName="name"
                />
              </div>
              <div class="col-sm-4">
                <label for="ingredientAmount">Ingredient Amount</label>

                <input
                  type="number"
                  id="ingredientAmount"
                  class="form-control"
                  formControlName="amount"
                />
              </div>
              <div class="col-sm-2">
                <button class="btn btn-danger mt-4">X</button>
              </div>
            </div>
          </div>
        </div>

        <div class="mt-3">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="recipeForm.invalid"
          >
            Save
          </button>
          <button class="btn btn-danger ms-2" type="button">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
