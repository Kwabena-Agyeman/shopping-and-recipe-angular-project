<div class="row">
  <div class="col-sm-12">
    <form #form="ngForm" (ngSubmit)="onAddItem(form.value)">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            required
            [(ngModel)]="name"
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            required
            pattern="^[1-9]+[0-9]*$"
            [(ngModel)]="amount"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <button
            *ngIf="!editMode; else edit"
            class="btn btn-success me-2"
            type="submit"
            [disabled]="form.invalid"
          >
            Add
          </button>
          <ng-template #edit>
            <button
              class="btn btn-primary me-2"
              type="button"
              (click)="onEditItem()"
            >
              Edit
            </button>
            <button
              class="btn btn-danger m-2"
              type="button"
              (click)="onDeleteItem()"
            >
              Delete
            </button>
          </ng-template>
          <button
            class="btn btn-warning m-2"
            type="button"
            (click)="resetForm()"
          >
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
